<!--Async pipe subscribes to the observable, and unsubscribes when component is destroyed-->
<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
  <section
    *ngIf="
      breadcrumbs.length > 0 &&
      breadcrumbs[breadcrumbs.length - 1].label !== 'Home'
    "
    class="py-5"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-12 col-md-8">
          <h1>{{ breadcrumbs[breadcrumbs.length - 1].label }}</h1>
        </div>
        <div class="col-12 col-md-4">
          <nav class="float-md-end" aria-label="breadcrumb">
            <xng-breadcrumb></xng-breadcrumb>
          </nav>
        </div>
      </div>
    </div>
  </section>
</ng-container>
