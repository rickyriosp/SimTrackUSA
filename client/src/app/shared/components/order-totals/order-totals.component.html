<div class="px-4 py-3 fw-bold text-uppercase" style="background: lightgray;">Oder Summary</div>
<div class="p-4">
  <p class="fst-italic mb-4">Shipping costs will be added during checkout</p>
  <ul class="list-unstyled mb-4" *ngIf="basketTotals$ | async as basketTotals">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order Subtotal</strong>
      <strong>{{ basketTotals.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{ basketTotals.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{ basketTotals.total | currency}}</strong>
    </li>
  </ul>
</div>
