<div class="container">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async as basket">
    <div class="pb-2">
      <div class="container">
        <div class="row">
          <div class="col-12 py-2 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th class="border-0 table-active" scope="col">
                    <div class="py-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th class="border-0 table-active" scope="col">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th class="border-0 table-active" scope="col">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th class="border-0 table-active" scope="col">
                    <div class="py-2 text-uppercase">Total</div>
                  </th>
                  <th class="border-0 table-active" scope="col">
                    <div class="py-2 text-uppercase">Remove</div>
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of basket.items">
                  <th scope="row">
                    <div class="p-2">
                      <img
                        class="img-fluid"
                        style="max-height: 50px"
                        src="{{ item.pictureUrl }}"
                        alt="{{ item.productName }}"
                      />
                      <div class="ms-3 d-inline-block align-middle">
                        <h5 class="mb-0">
                          <a
                            class="text-dark"
                            routerLink="/shop/{{ item.id }}"
                          >{{ item.productName }}</a
                          >
                        </h5>
                        <span class="text-muted fw-normal fst-italic d-block"
                        >Type: {{ item.type }}</span
                        >
                      </div>
                    </div>
                  </th>
                  <td class="align-middle">
                    <strong>{{ item.price | currency }}</strong>
                  </td>
                  <td class="align-middle">
                    <div class="d-flex align-items-center">
                      <i
                        class="fa-solid fa-circle-minus text-warning fs-4 me-2"
                        style="cursor: pointer"
                      ></i>
                      <span class="fw-bold fs-5">
                          {{ item.quantity }}
                        </span>
                      <i
                        class="fa-solid fa-circle-plus text-warning fs-4 mx-2"
                        style="cursor: pointer"
                      ></i>
                    </div>
                  </td>
                  <td class="align-middle">
                    <strong>{{
                      item.price * item.quantity | currency
                      }}</strong>
                  </td>
                  <td class="align-middle text-center">
                    <a class="text-primary">
                      <i class="fa-solid fa-trash-can fs-2"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
