<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-12 col-md-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-12 col-md-6">
      <h3>{{ product.name }}</h3>
      <p class="fs-2">{{ product.price | currency }}</p>
      <div class="d-flex justfy-content-start align-items-center">
        <i
          class="fas fa-minus-circle text-primary fs-4 me-2"
          style="cursor: pointer"
        ></i>
        <span class="fw-bold fs-5">2</span>
        <i
          class="fas fa-plus-circle text-primary fs-4 mx-2"
          style="cursor: pointer"
        ></i>
        <button class="btn btn-outline-primary btn-lg ms-4">Add to Cart</button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12 ms-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
