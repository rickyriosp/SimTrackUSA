<div class="container">
  <div class="row gy-2">
    <!-- Sidebar -->
    <section class="col-12 col-md-3">
      <div class="d-grid d-block d-md-none">
        <!-- Toggle button -->
        <button
          class="btn btn-outline-secondary mb-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarSection"
          aria-controls="sidebarSection"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">Filter</span>
        </button>
      </div>

      <!-- Sidebar links -->
      <div class="collapse d-md-block" id="sidebarSection">
        <h5 class="text-warning ms-3">Sort</h5>
        <select name="" id="" class="form-select my-3">
          <option value="" selected>Alphabetical</option>
          <option value="">Price: Low to High</option>
          <option value="">Price: High to Low</option>
        </select>

        <h5 class="text-warning ms-3">Brands</h5>
        <ul class="list-group my-3">
          <li class="list-group-item active" aria-current="true">
            An active item
          </li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>

        <h5 class="text-warning ms-3 mt-3">Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item active" aria-current="true">
            An active item
          </li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </section>

    <!-- Main section -->
    <section class="col-12 col-md-9">
      <!-- Results and Search -->
      <div class="row row-cols-1 row-cols-md-auto g-3 mb-2">
        <!-- Search box -->
        <div class="col ms-lg-auto mt-2 me-2 order-lg-1">
          <input
            type="search"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
          />
        </div>

        <div class="col mt-2 order-lg-2">
          <button class="btn btn-outline-primary me-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>

        <div class="col mt-2 order-lg-0">
          <span
            >Showing <strong>10</strong> of <strong>16</strong> Results
          </span>
        </div>
      </div>

      <!-- Products -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
